<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-8 col-md-6 col-sm-9 manage">
            <div class="jumbotron">
                <h2 class="display-4">welcome</h2>
                <hr class="my-4">

                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" *ngIf="user">
                    <h5>You have logged in with
                        <b [innerText]="user?.email ? user?.email : user?.phoneNumber"></b>
                    </h5>
                    <hr>
                    <div class="btn-center">
                        <button type="button" class="btn btn-outline-danger" (click)="logout()">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
