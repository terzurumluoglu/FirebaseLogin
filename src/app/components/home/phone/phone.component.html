<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-4 col-md-6 col-sm-9 area">
            <div id="sign-in-button"></div>
            <div class="jumbotron" *ngIf="isPhone">
                <h2 class="display-4" style="text-align: center;">Login with Phone</h2>
                <hr class="my-4">
                <form [formGroup]="phoneForm" (ngSubmit)="login(phoneForm)">
                    <div class="form-row row justify-content-end">
                        <div class="col-lg-12 col-md-12 col-sm-12 box">
                            <div class="row">
                                <label for="phone">Phone </label>
                                <input formControlName="phone" type="text" class="form-control is-valid col-12"
                                    id="phone">
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                                <button [class]="btnisActive ? 'btn btn-primary btn-block col-12' : 'btn btn-primary btn-block col-12 disabled'" type="submit"  [disabled]="!btnisActive">
                                    Get Verification Code
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="jumbotron" *ngIf="isCode">
                <h2 class="display-4" style="text-align: center;">Verify Code</h2>
                <hr class="my-4">
                <form [formGroup]="codeForm" (ngSubmit)="verifyCode(codeForm)">
                    <div class="form-row row justify-content-end">
                        <div class="col-lg-12 col-md-12 col-sm-12 box">
                            <div class="row">
                                <label for="code">Code</label>
                                <input formControlName="code" type="text" class="form-control is-valid col-12"
                                    id="code">
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                                <button class="btn btn-primary btn-block col-12" type="submit">
                                    Verify Code
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="loader">
                <img *ngIf="loader" src="assets/images/loader.gif">
            </div>
        </div>
    </div>
</div>
